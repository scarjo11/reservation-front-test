<form (ngSubmit)="onVerify()" [formGroup]="formDate">
  <div class="container">
    <div class="title">Select a date please : </div>
    <div class="row">
      <mat-form-field>
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="datepicker" formControlName="datepicker">
        <mat-datepicker-toggle matSuffix [for]="datepicker"></mat-datepicker-toggle>
        <mat-datepicker #datepicker></mat-datepicker>
        <mat-error *ngIf="formDate.controls.datepicker.invalid">
          <span *ngIf="formDate.controls.datepicker.errors.required">This field is required</span>
        </mat-error>
      </mat-form-field>
    </div>
    <div class="availability">
      <button  color="primary" type="submit" [disabled]="formDate.invalid" mat-flat-button>
        Check availability
      </button>
    </div>
  </div>
</form>


<div *ngIf="availability">
  <form (ngSubmit)="onSubmit()" [formGroup]="formTime">
    <div class="container">
      <div class="title">Select a slot please : </div>
      <div class="row">
        <mat-form-field>
          <mat-label>From</mat-label>
          <input matInput [ngxTimepicker]="startTimePicker" [format]="24"  formControlName="startDatetime">
          <ngx-material-timepicker #startTimePicker></ngx-material-timepicker>
          <mat-icon matSuffix>av_timer</mat-icon>
        </mat-form-field>

        <mat-form-field>
          <mat-label>To</mat-label>
          <input matInput [ngxTimepicker]="endTimePicker" [format]="24" formControlName="endDatetime">
          <ngx-material-timepicker #endTimePicker></ngx-material-timepicker>
          <mat-icon matSuffix>av_timer</mat-icon>
        </mat-form-field>
      </div>
      <div class="availability">
        <button  color="primary" type="submit" [disabled]="formTime.invalid" mat-flat-button>
          Book
        </button>
      </div>
    </div>
  </form>
</div>
